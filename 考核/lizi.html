<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8" />  
        <title>todolist</title>  
        <link href="css/index.css" rel="stylesheet"/>  
        <script src="js/index.js"></script>  
    </head>  
    <body>  
        <div class="tasks-box" id="tasksbox">  
                  
            <div class="task">  
                <input type="text" id="taskcontent" placeholder="请在这里输入任务内容" />  
                <button id="addbtn" onclick="addtask()">添加</button>  
            </div>  
                  
            <h1>任务列表</h1>  
            <h2>正在进行</h2>
            <div id="not-list"></div>
            <h2>已经完成</h2> 
            <div id="alre-list"></div> 
      
        </div>  
    </body>  
</html>
